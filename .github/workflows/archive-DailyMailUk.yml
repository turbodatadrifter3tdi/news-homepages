name: "Archive and Slack: DailyMail.co.uk"

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  archive-site:
    name: "Archive bundle"
    uses: turbodatadrifter3tdi/news-homepages/.github/workflows/archive-DailyMailUk.yml@si-branch
    with:
      handle: DailyMailUK
    secrets: inherit

  newsroom-slack:
    name: "Post to newsroom Slack"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [archive-site]    
    permissions:
      id-token: write
    env:  
      ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - id: checkout
        name: "Checkout"
        uses: actions/checkout@v3

      - id: slack
        name: "Post to Slack"
        uses: ./.github/actions/slack
        with:
          handle: DailyMailUK
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL_YOUR_SITE_HANDLE_IN_CAPS }}
